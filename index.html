<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack the Egg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .egg {
            width: 100px;
            height: 140px;
            background-color: #ffcc00;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            cursor: pointer;
        }
        .egg::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 25px;
            width: 50px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="egg" onclick="crackEgg()"></div>
        <div id="message">Hello</div>
    </div>

    <script>
        function crackEgg() {
            document.querySelector('.egg').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
